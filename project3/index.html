

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <script src='https://use.fontawesome.com/eeeba72acb.js'></script>
        <link rel="stylesheet" href="css/normalize.css">        
        <link rel="stylesheet" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300%7C;Roboto:900' rel='stylesheet' type='text/css'>
        
  </head>
    <body>
      <header class="presentation">
        <h1 class="style-1">The Code Review</h1>
        <div class="style-2">
        <h2>Sign up for our newsletter</h2>
        <p>Get the latests on how your code is doing right in your inbox</p>
        </div>
      </header>

      <form action="index.html" method="post">
        <div class="container">
        <fieldset id="contact-info">
        <legend class="subtitle">Contact Information</legend>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" class="required" name="user_name" placeholder="Required" required>
          
          <label for="doh">Date of Birth</label>
          <input type="date" data-pollyfill="all" id="doh" name="user_doh">
          
        
          <label for="email">Email Address</label>
          <input type="email" id="email" class="required" name="user_email" placeholder="Required" required >
          
          <label for="confirm_email">Confirm Email Address</label>
          <input type="email" id="confirm_email" class="required" name="user_confirm_email" placeholder="Required" autocomplete="off" required >
          
          <label for="password">Create a Password</label>
          <input type="password" id="password" class="required" name="user_password" placeholder="Required">
          
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" class="required" name="user_confirm_password"  placeholder="Required" autocomplete="off">
          
            <label class="age">Age</label>
          
          <label for="under_21" class="light"><input type="radio" id="under_21" value="under_21" name="user_age"><span class='label-text'>Under 21</span></label><br>
          
          <label for="between_21_40"  class="light"><input type="radio" id="between_21_40" value="between_21_40" name="user_age"><span class='label-text'>Between 21 and 40</span></label><br>
          
          <label for="more_40"  class="light"><input type="radio" id="more_40" value="more_40" name="user_age"><span class='label-text'>40 and more</span></label><br/>
          
          
          <label for="phone" class="margin-adjust">Phone Number</label>
          <input type="tel" id="phone" name="user_phone">
          
          <label for="street">Street Address</label>
          <input type="text" id="street" name="user_street">
          
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
          
          <label for="state" class="state">State</label>
         
          <select id="state" name="user_state" class="state">
            <option value="" disabled selected>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <script type="text/javascript"></script>      
            <option value="other">Other Country</option>
          </select>
          <div id="div1"></div>
          
          <label for="zipcode">Zip Code</label>
          <input type="number" id="zipcode" name="user_zipcode" class="zipcode" autofocus>
          
          
       
        </fieldset>
        
        
        
        <fieldset id="newsletter">
         <legend>Newsletter</legend> 
           <label>Select the newsletters you would like to recieve:</label>
          
           <label for="opt_html" class="light"><input type="checkbox" id="opt_html" value="opt_html" name="user_newsletter_preference"><span class='label-text'>HTML News</span></label><br>
          
            <label for="opt_css" class="light"><input type="checkbox" id="opt_css" value="opt_css" name="user_newsletter_preference"><span class='label-text'>CSS News</span></label><br>
          
            <label for="opt_js" class="light"><input type="checkbox" id="opt_js" value="opt_js" name="user_newsletter_preference"><span class='label-text'>Javascript News</span></label><br>
          
          <label for="job" class="margin-adjust">What are you interested to work in?</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="" disabled selected>Please choose an option..</option>
              <option value="web_developer">Web Developer</option>
              <option value="rails_developer">Rails Developer</option>
              <option value="frontend_developer">Front End Developer</option>
              <option value="wordpress_developer">WordPress Developer</option>
              <option value="web_designer">Web Designer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="ios_developer">IOS Developer</option>
              <option value="android_developer">Android Developer</option>
              <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="business_owner">Business owner</option>
              <option value="freelancer">Freelancer</option>
           </optgroup>
          </select>
          
          <label>Other topics you'd like to hear about?</label>
          <textarea id="bio" name="user_bio" placeholder="e.g.: Photoshop, UX, How to design a logo..."></textarea>
          
          
        </fieldset>
   </div>
        <button type="submit" class="inln">Sign up</button>
        <button type="reset" class="error inln">Reset</button>
        
      </form>
      <footer>
        <p class="main-footer">Copyright Bella Mona</p>
      </footer>
    </body>
  
</html>
